<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Party Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="fireworks">
            <div class="spark" style="top: 50%; left: 50%; animation-delay: 0s;"></div>
            <div class="spark" style="top: 30%; left: 70%; animation-delay: 0.2s;"></div>
            <div class="spark" style="top: 70%; left: 30%; animation-delay: 0.4s;"></div>
        </div>
        <div class="content">
            <h1>Happy New Year</h1>
            <h2>New Year Party Celebration</h2>
            <h3>Let's celebrate together!</h3>
        </div>
    </div>
</body>
</html>
